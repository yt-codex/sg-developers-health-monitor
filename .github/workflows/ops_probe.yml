name: Ops probe aggregator

on:
  workflow_run:
    workflows:
      - Update dashboard data
      - Update macro indicators
      - Update developer news
    types:
      - completed
  schedule:
    - cron: "35 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  emit-probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: npm install

      - name: Validate news data
        id: validate_news
        continue-on-error: true
        run: npm run validate:news

      - name: Run smoke checks
        id: smoke
        continue-on-error: true
        run: npm run smoke

      - name: Build probe inputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_NEWS_OUTCOME: ${{ steps.validate_news.outcome }}
          SMOKE_OUTCOME: ${{ steps.smoke.outcome }}
        run: node ops/build_probe_inputs.js

      - name: Emit probe.json (non-blocking)
        if: always()
        continue-on-error: true
        run: |
          python ops/emit_probe.py \
            --output ops/probe.json \
            --inputs @ops/tmp/probe_inputs.json

      - name: Commit latest probe
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ops/probe.json
          git diff --cached --quiet && exit 0
          git commit -m "chore(ops): refresh probe [skip ci]"
          git push

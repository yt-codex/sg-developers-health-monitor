name: Update macro indicators

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  update-macro:
    runs-on: ubuntu-latest
    env:
      DATA_GOV_SG_API_KEY: ${{ secrets.DATA_GOV_SG_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Verify macro data sources
        id: verify
        continue-on-error: true
        run: node scripts/update_macro_indicators.js --verify_sources

      - name: Update macro indicators
        id: update
        continue-on-error: true
        run: node scripts/update_macro_indicators.js

      - name: Enforce failure policy (only fail if both verify and update have zero successes)
        run: |
          verify_exit='${{ steps.verify.outcome }}'
          update_exit='${{ steps.update.outcome }}'
          echo "verify_outcome=${verify_exit}"
          echo "update_outcome=${update_exit}"
          if [ "${verify_exit}" = "failure" ] && [ "${update_exit}" = "failure" ]; then
            echo "Both verify and update produced zero successful indicators."
            exit 1
          fi

      - name: Commit updated macro indicators
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/macro_indicators.json
          git diff --staged --quiet || git commit -m "chore(data): update macro indicators"
          git push

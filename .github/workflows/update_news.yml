name: Update developer news

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'

permissions:
  contents: write

jobs:
  update-news:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update CNA/BT/ST news data
        run: node scripts/update_news.js

      - name: Commit updated news data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/news_all.json data/news_latest_90d.json data/meta.json
          git diff --staged --quiet || git commit -m "chore(data): update developer news [skip ci]"
          git push

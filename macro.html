<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro | Singapore Property Developers Vulnerability Monitor</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body data-page="macro">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Singapore Property Developers Vulnerability Monitor</div>
      <nav class="nav-tabs" aria-label="Main">
        <a class="nav-link" href="./index.html" data-page="home">Home</a>
        <a class="nav-link" href="./macro.html" data-page="macro">Macro</a>
        <a class="nav-link" href="./news.html" data-page="news">Developer News</a>
        <a class="nav-link" href="./developers.html" data-page="developers">Listed Developers</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <p class="meta-row">Data last updated: <span id="global-last-updated">Loading...</span></p>
    <section class="panel">
      <h1>Key macroeconomic indicators</h1>
      <div id="macro-risk"></div>
      <div class="filters" style="max-width:320px; margin-top:0.7rem;">
        <div>
          <label for="category-filter">Monitoring Category</label>
          <select id="category-filter">
            <option value="all">All</option>
            <option value="A_real_economy_pipeline_absorption">A: Pipeline & absorption</option>
            <option value="B_margin_pressures">B: Margin pressures</option>
            <option value="C_funding_credit">C: Funding & credit</option>
            <option value="D_macro_regime">D: Macro regime</option>
          </select>
        </div>
      </div>
    </section>

    <section id="macro-grid" class="indicator-grid">
      <p class="loading">Loading indicators...</p>
    </section>

    <footer class="footer">Data timestamp: <span class="last-updated-copy">Loading...</span></footer>
  </main>

  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/macro.js"></script>
